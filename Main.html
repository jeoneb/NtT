<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NtT</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
 <style>
        html {
            scroll-behavior: smooth; /* 부드러운 스크롤 효과 */
        }
        body {
            background-image: url(http://www.sungshin.ac.kr/editorUpload/images/000199/KakaoTalk_20211210_143522128_02.jpg); /* 여기에 이미지 URL을 넣어주세요 */
            background-size: cover ; /* 배경 이미지가 전체를 덮도록 설정 */
            background-repeat: no-repeat; /* 배경 이미지 반복 없음 */
            background-position: center; /* 배경 이미지를 중앙에 배치 */
            background-attachment: fixed; /* 스크롤 시 배경 이미지 고정 (선택 사항) */
            margin: 0; /* body의 기본 마진 제거 */
            padding: 0; /* body의 기본 패딩 제거 */
            min-height: 100vh; /* body의 최소 높이를 뷰포트 높이로 설정하여 배경이 전체를 덮도록 함 */
            display: flex; /* 내용을 중앙에 배치하고 싶을 때 유용 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            color:#000000; /* 텍스트 색상 (선택 사항) */
            font-family: 'Dovemayo_gothic', sans-serif; /* 폰트 (선택 사항) */
        }
        /* 텍스트와 버튼을 담을 컨테이너 스타일 */
        .content-container {
            display: flex; /* 내부 요소들을 flex로 정렬 */
            flex-direction: column; /* 세로 방향으로 정렬 */
            align-items: center; /* 가로 중앙 정렬 */
            justify-content: center; /* 세로 중앙 정렬 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        h1 {
            font-size: 2.5em; /* 글자 크기 더 크게 */
            font-weight: 800; /* 매우 두껍게 */
            color: #260f5c; /* 텍스트 색상 */
            text-align: center; /* 중앙 정렬 */
            /* 배경 이미지와 텍스트가 겹치지 않도록 필요하면 margin-top 등으로 위치 조정 */
            margin-top: center; /* 예시: 위로 좀 더 당겨서 배경과 분리 (조절 필요) */
        }
         /* 시작하기 버튼 스타일 */
        .start-button {
            background-color: #fdfdfd; /* 버튼 배경색 */
            color: rgb(8, 1, 1); /* 버튼 글자색 */
            padding: 15px 30px; /* 안쪽 여백 (상하좌우) */
            border: none; /* 테두리 없앰 */
            border-radius: 8px; /* 모서리 둥글게 */
            font-size: 1.2em; /* 글자 크기 */
            font-weight: bold; /* 글자 두껍게 */
            cursor: pointer; /* 마우스 오버 시 포인터 변경 */
            transition: background-color 0.3s ease; /* 호버 효과 부드럽게 */
            text-decoration: none; /* 링크 밑줄 제거 (<a> 태그 사용할 경우) */
            display: inline-block; /* <a> 태그를 버튼처럼 보이게 */
        }

        .start-button:hover {
            background-color: #f8f8f8; /* 마우스 오버 시 색상 변경 */
        }
    </style>
</head>
<body>
    <div class="content-container">
      <h1>안녕하세요 NtT를 찾아주셔서 진심으로 감사합니다.</h1>
      <a href="#" class="start-button">시작하기</a>
      </div>
</body>
</html>
